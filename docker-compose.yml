version: '3'
services:
  server:
    image: jared-backend
    build: ./server
    ports:
      - "3000:3000"
    volumes:
      - ./server:/usr/src/app
    environment:
      - JWT_SECRET=4ImI1awVprbeUenPcYcmbyuDBV08Td6lgSDIhbMrLjo
    links:
      - mongo-service
    depends_on:
      - mongo-service
  mongo-service:
    image: "mongo"
    container_name: "mongo-service"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
