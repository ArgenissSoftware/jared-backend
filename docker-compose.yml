version: '3.3'
services:
  server:
    image: jared-backend
    build:
      context: ./server
      dockerfile: ./Dockerfile.dev
    ports:
      - '3000:3000'
    environment:
      - JWT_SECRET=4ImI1awVprbeUenPcYcmbyuDBV08Td6lgSDIhbMrLjo
      - 'WAIT_HOSTS=mongo:27017'
    networks:
      - backend
    depends_on:
      - mongo
    volumes:
      - './server/src:/usr/src/app/src'
  mongo:
    image: mongo
    container_name: mongo
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    networks:
      - backend
    volumes:
      - './data:/data/db'
    command: mongod --logpath=/dev/null --dbpath=/data/db
    ports:
      - '27017:27017'
networks:
  backend:
    driver: bridge
